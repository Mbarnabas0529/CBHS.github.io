    }

      right: 20px;
      background-color: #8b0000;

<script>
  function toggleEpisodes() {
    const epButtons = document.getElementById("episodeButtons");
    epButtons.style.display = epButtons.style.display === "none" ? "block" : "none";
  }

 function showEpisode(number) {

  const links = {
  1: "https://indavideo.hu/video/Kaijuu_No_8_1_resz_magyar_felirattal_NKWT",

};

    alert("No video assigned for Episode " + number);

}
